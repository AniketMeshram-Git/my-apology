<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(135deg, #fce4ec 0%, #fee1e8 100%);
            font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden; 
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 60px;
            width: 550px; /* Big, bold card */
            min-height: 450px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        h1 { 
            font-size: 3.5rem; 
            color: #ff4d6d; 
            margin-bottom: 40px;
            pointer-events: none;
        }

        .btn-container { 
            display: flex; 
            gap: 25px; 
            justify-content: center; 
            align-items: center;
        }

        button {
            padding: 18px 45px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { 
            background-color: #43aa8b; 
            color: white; 
            box-shadow: 0 4px 15px rgba(67, 170, 139, 0.3);
            z-index: 1000;
        }

        #noBtn { 
            background-color: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            position: relative;
            /* This makes it slide smoothly instead of teleporting */
            transition: all 0.4s ease-out; 
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>I AM SORRY</h1>
        <div class="btn-container">
            <button id="yesBtn">Alright maybe</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');

        // This makes the button run away when the mouse even gets CLOSE
        // It makes it much harder to click!
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            noCount++;

            if (noCount >= 5) {
                noBtn.style.display = 'none';
            } else {
                noBtn.style.position = 'fixed';

                // Grow the Yes button, shrink the No button
                const yesScale = 1 + (noCount * 0.6);
                const noScale = 1 - (noCount * 0.12);
                
                noBtn.style.transform = `scale(${noScale})`;
                yesBtn.style.transform = `scale(${yesScale})`;

                // Calculate random position
                const padding = 100;
                const x = Math.random() * (window.innerWidth - padding * 2) + padding;
                const y = Math.random() * (window.innerHeight - padding * 2) + padding;

                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        }

        yesBtn.addEventListener('click', () => {
            card.innerHTML = `
                <h1 style="font-size: 5rem;">❤️</h1>
                <h2 style="color: #ff4d6d;">Yay!Thank you so much; You are the Best!</h2>
                <p style="color: #888; margin-top: 15px;">I promise to make it up to you.</p>
            `;
        });
    </script>
</body>
</html>
